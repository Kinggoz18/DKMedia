# This workflow is used to deploy the code to the DigitalOcean VPS

name: Deploy to DigitalOcean
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Deploy & Restart via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Load NVM and Node paths
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH=$PATH:$HOME/.nvm/versions/node/$(nvm current)/bin:/usr/local/bin:/usr/bin
            
            # 2. Clean up old files
            rm -rf ~/dkmedia-website/DKMedia
            
            # 3. Kill the previous PM2 instance
            # We use the full path logic to ensure pm2 is found
            pm2 delete dk-media-app || true
            
            # 4. Clone the repo
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Kinggoz18/DKMedia ~/dkmedia-website/DKMedia
            
            cd ~/dkmedia-website/DKMedia
            
            # 5. Inject the Server .env safely
            cat << 'EOF' > .env
            ${{ secrets.SERVER_ENV }}
            EOF
            
            # 6. Install production dependencies and start
            npm install --omit=dev
            
            # Run the vpsrebuild script 
            npm run vpsrebuild